<!DOCTYPE html>
<html>
<head>
    <script>
        function cargarLibros()
        {
            var xhr=new XMLHttpRequest();
            //readyState
            //status
            //responseText
            xhr.onreadystatechange=function()
                {
                    if(xhr.readyState==4 && xhr.status==200)
                    {
                        //Ya tengo los datos
                        var obj_xml=xhr.responseXML;
                        tratarXML(obj_xml);

                    }   

                }
            xhr.open("GET", "books.xml");
            xhr.send();

        }
        function tratarXML(xml)
        {
            var lista_autores=xml.getElementsByTagName("autor");
            var lista_titulos=xml.getElementsByTagName("titulo");
            for (i=0; i<lista_autores.length; i++)
            {
                var nombre_autor=lista_autores[i].childNodes[0].nodeValue;
                var nombre_titulo=lista_titulos[i].childNodes[0].nodeValue;
                console.log("El autor se llama "+nombre_autor);
                var obj_body = document.getElementsByTagName("body")[0];
                var obj_parrafo = document.createElement("p");
                obj_body.appendChild(obj_parrafo);
                obj_parrafo.innerHTML="Autor:"+nombre_autor + " Titulo:" +nombre_titulo ;

            }
        }
    </script>
</head>
<body onload="cargarLibros();">



</body>
</html>
